<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer" style="clear: both;">
        <small style="float: left;">Sobit Akhmedov &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time></small>
        <small style="float: right;"><a href="{{ site.baseurl }}/about/">About</a></small>
      </footer>
    </div>

    {% include ga.html %}
  </body>
</html>
